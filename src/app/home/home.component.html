<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Neumorphism Sidebar Menu | CodingLab </title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
  <input type="checkbox" id="check">
  <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
  <div class="side_bar">
    <div class="title">
      <div class="logo">Main Menu</div>
      <label class=" button cancel" for="check"><i class="fas fa-times"></i></label>
    </div>
    <ul>
      <h4>Profile</h4>
      <!-- <span class="material-symbols-outlined">person</span> -->
      <li><a data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-user"></i>View Profile</a></li>
      <li><a data-bs-toggle="modal" data-bs-target="#exampleModal1"><i class="fas fa-building-columns"></i>Balance
          Enquiry</a></li>
      <li><a data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fas fa-stream"></i>Money Transfer</a></li>
      <li><a href="#"><i class="fas fa-calendar-week"></i>Account Statement</a></li>
      <br>
      <h4>Account</h4>
      <li><a href="#"><i class="fas fa-right-from-bracket"></i>Logout</a></li>
      <li><a href="#"><i class="fas fa-trash"></i>Delete</a></li>
      <!-- <li><a href="#"><i class="fas fa-phone-volume"></i>Contact</a></li>
          <li><a href="#"><i class="fas fa-comments"></i>Feedback</a></li> -->
    </ul>
    <div class="media_icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>

  </div>

  <!-- profile -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- <br> -->
        <div class="modal-header">
          <br>
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4>Hello Anandu</h4>
          <img
            src="https://i.postimg.cc/7Yq1NBKy/user-icon-male-person-symbol-profile-avatar-vector-20715029-removebg-preview.png"
            class="img1" alt="" srcset="">
        </div>
        <div class="users">
          <h5>USERNAME :</h5>
          <br>
          <h5>ACCOUNT NUMBER :</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary b1" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- balance -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <br>
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
          <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="">
          <H3>Hello <span>Anandu</span></H3>
        </div>
        <div class="modal-body">

          <img src="https://i.postimg.cc/MpH05VmW/piggy-removebg-preview.png" alt="">
        </div>
        <div class="">
          <p>The Current Available Balance In Account Number 1234</p>
          <h4>RS - 000 Only</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger b1" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

<!-- money transfer -->
<div class="offcanvas offcanvas-start " data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <!-- <br> -->
  <div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvasScrollingLabel">Money Transfer</h2>
    <button type="button" class="btn-close close1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <img src="https://i.postimg.cc/153B4LT7/istockphoto-1218831792-612x612-removebg-preview.png" class="mony" alt="">
    <input type="number" class="form-control" placeholder="Recipient Account Number">
    <br>
    <input type="text" class="form-control" placeholder="IFSC Code">
    <br>
    <input type="number" class="form-control" placeholder="Amount">
    <br>
    <input type="password" class="form-control" placeholder="Password ">
    <br>
    <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Send Money</button>

  </div>
</div>
<h1>{{sdata}}</h1>
</body>

</html>
